<!DOCTYPE HTML>
  <html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head th:replace="fragments :: head"></head>
  <body>
  <div th:replace="fragments :: navbar" ></div>
 
  <main role="main">
      <!-- Main jumbotron for a primary marketing message-->
      <div class="jumbotron">
          <div class="container">
              <h1 class="display-3">Store</h1>
              <p>This is a small e-commerce application that allows the user to view product pages, add to cart, and view and update cart. Built with Java, Spring Boot, Thymeleaf, and Bootstrap.</p>
          </div>
      </div>
 
      <div class="container">
          <div class="row">
    		<div class="col-md-3" th:each="product:${products}">
                <div class="card">
                    <img class="card-img-top" th:src="@{${product.image}}" style="width: 100%;height: 250px;object-fit: cover;" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.brand}"></h5>
                        <p class="card-text" th:text="${product.name}"></p>
                        <a href="#" th:href="@{'/product/{id}' (id=${product.id})}" class="btn btn-primary">View Product</a>
                    </div>
                </div>
           	</div>
          </div>
      </div>
  </main>
 
  <footer th:replace="fragments :: footer"></footer>
  </body>
  </html>
